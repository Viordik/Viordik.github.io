            </div>
            <div class="subscribe__item">
              <input class="subscribe__checkbox movable" type="checkbox" name="option6" id="option6">
              <label class="subscribe__label" for="option6">Водный транспорт</label>
            </div>
            <div class="subscribe__item">
              <input class="subscribe__checkbox movable" type="checkbox" name="option7" id="option7">
              <label class="subscribe__label" for="option7">Воздушный транспорт</label>

              <input class="subscribe__checkbox immovables" type="checkbox" name="option8" id="option8">
              <label class="subscribe__label" for="option8">Гаражи</label>
